<!DOCTYPE html>
<html>
  <head>
    <title>Product Detail Page</title>
    <style>
      /* Product detail page styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
      }

      .product-image {
        width: 100%;
        max-width: 400px;
        margin-bottom: 20px;
      }

      .product-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .product-price {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .product-description {
        margin-bottom: 20px;
      }

      #add-to-cart-btn {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="product-image" src="product-image.jpg" alt="Product Image">
      <h1 class="product-title">Product Name</h1>
      <p class="product-price">$99.99</p>
      <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur vitae hendrerit magna. Vestibulum elementum ex sed justo gravida congue. Donec euismod justo vitae lacus volutpat commodo.</p>

      <!-- Add to Cart button -->
      <button id="add-to-cart-btn">Add to Cart</button>
    </div>
  </body>
</html>
